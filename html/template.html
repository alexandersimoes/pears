        <link rel="stylesheet" href="/static/css/normalize.css">

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body>
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="notify {{ category }}">
        {{ message }}
      </div>
      {% endfor %}
      
      <h1 class="title"><a href="{{ url_for('home') }}">Photo&nbsp;&nbsp;<span class="other">Photo</span></a></h1>
      
      {% block page %}
      {% endblock %}
      
      <nav>
        <a href="{{ url_for('toc') }}"><i class="fa fa-list-ul"></i> table of contents</a> | 
        <a href="{{ url_for('upload') }}" class="toc"><i class="fa fa-paper-plane-o"></i> upload</a> | 
        {% if g.user %}
        <a href="{{ url_for('logout') }}" class="toc"><i class="fa fa-sign-out"></i> log out</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="toc"><i class="fa fa-bicycle"></i> log in</a>
        {% endif %}
      </nav>
